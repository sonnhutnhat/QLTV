<body>

<!--NAVIGATION BAR FOR ADMIN-->
<%- include ('../../partials/adminNav.html') %>

<!--SHOW BOOK EDIT FORM-->
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form action="/admin/books/update/<%=book._id%>" method="POST">
        <div class="form-group">
          <label for="title" class="form-control-label">Edit Title</label>
          <input name="book[title]" type="text" class="form-control" value="<%=book.title%>" />
        </div>

        <div class="form-group">
          <label for="author" class="form-control-label">Edit Author</label>
          <input name="book[author]" type="text" class="form-control" value="<%=book.author%>" />
        </div>

        <div class="form-group">
          <label for="category" class="form-control-label">Edit Category</label>
          <input name="book[category]" type="text" class="form-control" value="<%=book.category%>" />
        </div>

        <button class="btn btn-block btn-primary" type="submit">Update!</button>
      </form>
    </div>
  </div>
</div>
